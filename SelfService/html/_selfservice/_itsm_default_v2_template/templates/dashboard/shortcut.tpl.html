<div tippy title="{{shortcut.tooltip}}" ng-class="shortcutClass(row)">
    <a ng-if="shortcut.sref && shortcut.ngClick" ui-sref="{{shortcut.sref}}" ng-click="shortcut.ngClick()">
        <div class="panel panel-primary"
             role="button">
            <div class="panel-heading panel-heading-dashcard">
                <div class="row">
                    <div class="col-xs-3">
                        <div class="rotate">
                            <i class="fa {{shortcut.icon}} fa-4x"></i>
                        </div>
                    </div>
                    <div class="col-xs-9 text-right">
                        <h3 class="h-dash-button">{{shortcut.text}}</h3>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="pull-left">{{shortcut.desc}}</div>
                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                <div class="clearfix"></div>
            </div>
        </div>
    </a>
    <a ng-if="shortcut.sref && !shortcut.ngClick" ui-sref="{{shortcut.sref}}">
